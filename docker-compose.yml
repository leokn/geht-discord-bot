version: '2'

services:
  redis:
    container_name: bot-redis
    build: ./data/services/redis
    restart: always

  mariadb:
    container_name: bot-mariadb
    build: ./data/services/mariadb
    restart: always
    volumes:
      - ./storage/database:/var/lib/mysql
    environment:
      MYSQL_USER: geht
      MYSQL_PASSWORD: welovegeht
      MYSQL_DATABASE: discord
      MYSQL_ROOT_PASSWORD: root

  bot:
    container_name: bot
    build: .
    restart: always
    links:
      - redis
      - mariadb:mysql
    depends_on:
      - redis
      - mariadb
